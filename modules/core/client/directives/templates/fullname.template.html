<h4 class="text-capitalize">{{name}}'s Data</h4>
<hr/>
<div class="row">
    <div class="form-group col-md-6">
        <div class="row">
            <label class="control-label col-md-4" for="name">{{name}}'s First Name</label>
            <div class="col-md-8">
                <input type="text" ng-model="model.firstName" class="form-control"
                       placeholder="{{name}}'s First Name"/>
            </div>
        </div>
    </div>
    <div class="form-group col-md-6">
        <div class="row">
            <label class="control-label col-md-4" for="name">{{name}}'s Middle Name</label>

            <div class="col-md-8">
                <input type="text" ng-model="model.middleName" class="form-control"
                       placeholder="{{name}}'s Middle Name"/>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group col-md-6">
        <div class="row">
            <label class="control-label col-md-4" for="name">{{name}}'s Last Name</label>

            <div class="col-md-8">
                <input type="text" ng-model="model.lastName" class="form-control"
                       placeholder="{{name}}'s Last Name"/>
            </div>
        </div>
    </div>
</div>
<hr class="clearfix"/>
