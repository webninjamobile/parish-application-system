<section>
    <div class="page-header">
        <h1>{{vm.death._id ? 'Edit Death' : 'Create Death Certificate'}}</h1>
    </div>
    <div class="col-md-12">
        <form name="vm.form.birthForm" class="form-horizontal" ng-submit="vm.save()" novalidate>

            <textbox  data="vm.death.name" name="Name" type="fullname"></textbox>
            <textbox  data="vm.death.age" name="Age" type="textbox"></textbox>
            <textbox  data="vm.death.address" name="Address" type="textbox"></textbox>
            <textbox  data="vm.death.relative" name="Relative Name" type="fullname"></textbox>
            <textbox  data="vm.death.relativeType" name="Relative Type" type="textbox"></textbox>

            <textbox  data="vm.death.deathday" name="Date of Death" type="date"></textbox>
            <textbox  data="vm.death.burriedday" name="Date Buried" type="date"></textbox>


            <textbox  data="vm.death.minister" name="Minister" type="fullname"></textbox>
            <textbox  data="vm.death" names="{bookNumber:'Book Number',pageNumber:'Page Number'}" type="multitextbox"></textbox>
            <textbox  data="vm.death.remarks" name="Remarks"></textbox>

            <div class="form-group">
                <button type="submit" class="btn btn-default">{{vm.death._id ? 'Update' : 'Create'}}</button>
            </div>
            <div ng-show="vm.error" class="text-danger">
                <strong ng-bind="vm.error"></strong>
            </div>
        </form>
    </div>
</section>
